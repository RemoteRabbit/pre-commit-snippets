name: Publish to TestPyPI

on:
  workflow_dispatch:
    inputs:
      version_suffix:
        description: 'Version suffix (e.g., "rc1", "test1"). Leave empty for timestamp.'
        required: false
        default: ''

permissions:
  id-token: write

jobs:
  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pre-commit-snippet
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install build toml

      - name: Compute test version
        id: version
        run: |
          CURRENT=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
          
          if [ -n "${{ github.event.inputs.version_suffix }}" ]; then
            TEST_VERSION="${CURRENT}.${{ github.event.inputs.version_suffix }}"
          else
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            TEST_VERSION="${CURRENT}.test${TIMESTAMP}"
          fi
          
          echo "test_version=$TEST_VERSION" >> $GITHUB_OUTPUT
          echo "Test version: $TEST_VERSION"

      - name: Update version for test build
        run: |
          python -c "
          import toml
          
          with open('pyproject.toml', 'r') as f:
              data = toml.load(f)
          
          data['project']['version'] = '${{ steps.version.outputs.test_version }}'
          
          with open('pyproject.toml', 'w') as f:
              toml.dump(data, f)
          "

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Installation instructions
        run: |
          echo "âœ… Published to TestPyPI!"
          echo ""
          echo "Install with:"
          echo "  pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ pre-commit-snippet==${{ steps.version.outputs.test_version }}"
